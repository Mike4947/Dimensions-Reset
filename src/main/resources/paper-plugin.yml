name: DimensionsReset
version: 'v1.0
main: com.example.dimensionsreset.DimensionsReset
api-version: '1.21'
author: Mike4947
website: https://github.com/Mike4947/Dimensions-Reset
description: A plugin to reset dimensions in Minecraft.

commands:
  dr:
    description: Main command for DimensionsReset.
    usage: "/dr <reset|cancel|confirm|status|reload>"
    aliases: [dims, dreset]
permissions:
  dimensionsreset.admin:
    description: Allows use of reset, cancel, and status commands.
    default: op
  dimensionsreset.reload:
    description: Allows use of the /dr reload command.
    default: op
